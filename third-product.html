<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge mart</title>
    <link rel="stylesheet" href="view.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- nav sec -->
    <header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler"><i class='bx bx-menu'></i></label>

        <a href="#" class="logo">Edge <span>Mart</span>.</a>

        <div class="icon">
            <a href="index.html" class=""><i class='bx bxs-home'></i></a>
            <a href="cart.html" class="cart-tag"><i class='bx bx-cart-alt'></i>
                <div class="cart-file" id="cart-num"></div>
            </a>
            <a href="#" class=""><i class='bx bxs-contact'></i></a>
        </div>
    </header>
    <!-- end nav sec -->

    <!-- product sec -->
    <div class="product">
        <div class="img">
            <img src="images/la-gear-gears.jpg" alt="">
        </div>
        <div class="details">
            <h1>LA Gear 90's</h1>
            <h3>
                LA Gear is a Los Angeles-inspired brand celebrating 40 years
                 of delivering quality footwear, apparel, and accessories around the world.
            </h3>
            <p>$169.99</p><span>$200</span>
            <!-- <a href="#">Add to Cart</a> -->
            <button id="add" class="add">Add to Cart</button>
        </div>
    </div>
    <div class="ratings">
        <div class="stars">
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bx-star'></i>
            <p>( 246ratings)</p>
        </div>
        <div class="share">
            <i class='bx bx-share-alt'></i>
            <i class='bx bx-heart'></i>
        </div>
    </div>
    <!-- end product sec -->

    <script defer>
        let cartFile = document.querySelector(".cart-file");
        let cartNum = document.getElementById("cart-num");
        let toCart = document.getElementById("add");
        var name = toCart.parentElement.children[0].innerHTML;
        var current = JSON.parse(sessionStorage.getItem("cart"));
            if(current != null){
            cartNum.innerHTML = current[name];
            
            cartFile.style.visibility = "visible";
            toCart.innerHTML = "Remove from Cart";
            // toCart.style.padding = "10px 20px";
            }
        toCart.addEventListener("click", () => {
            var object = {};
                object[name] = 1;
            current = JSON.parse(sessionStorage.getItem("cart"));
            // toCart.style.padding = "10px";
            if(current == null){
                sessionStorage.setItem("cart", JSON.stringify(object))
                cartNum.innerHTML = 1;
                cartFile.style.visibility = "visible";
                toCart.innerHTML = "Remove from Cart";
            }else{
            cartNum.innerHTML = current[name];
            cartFile.style.visibility = "hidden";
            sessionStorage.removeItem("cart");
            toCart.innerHTML = "Add to Cart";
            }        })
    </script>
</body>

</html>
