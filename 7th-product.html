<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge mart</title>
    <link rel="stylesheet" href="view.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- nav sec -->
    <header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler"><i class='bx bx-menu'></i></label>

        <a href="#" class="logo">Edge <span>Mart</span>.</a>

        <div class="icon">
            <a href="index.html" class=""><i class='bx bxs-home'></i></a>
            <a href="#" class=""><i class='bx bx-cart-alt'></i></a>
            <a href="#" class=""><i class='bx bxs-contact'></i></a>
        </div>
    </header>
    <!-- end nav sec -->

    <!-- product sec -->
    <div class="column">
        <div class="product">
            <div class="img">
                <img src="images/download.jfif" alt="">
            </div>
            <div class="details">
                <h1>MacBook Pro 13-Inch</h1>
                <h3>
                    The 13-inch MacBook Pro is supercharged by M2. It's our most portable 
                    pro laptop with all-day battery life and a gorgeous Retina display. 
                </h3>
                <p>$2199</p><span>$2099</span>
                <button id="add" class="add">Add to Cart</button>
            </div>
        </div>
        <div class="ratings">
            <div class="stars">
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star-half'></i>
                <p>( 12ratings )</p>
            </div>
            <div class="share">
                <i class='bx bx-share-alt'></i>
                <i class='bx bx-heart'></i>
            </div>
        </div>
    </div>
    <!-- end product sec -->
</body>

</html>
